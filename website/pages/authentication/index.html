<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/wanikani-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="description" content="An interactive tool to help you learn Japanese vocabulary, grammar, and kanji">
    <title>JP Learn</title>
</head>
<body>
    <main>
        <section id="content">
            <aside class="container">
                <form action="/authenticate" method="POST" novalidate>
                    <div class="username container">
                        <div class="text">
                            <label for="ID">ID</label>
                            <p class="error-message"><span class="icon"><svg fill="#ed333b" viewBox="0 -8 72 72" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>warning</title><path d="M15.8,49.7H56.22a3.78,3.78,0,0,0,3.36-5.5L39.38,8.39a3.8,3.8,0,0,0-6.78,0L12.4,44.2A3.81,3.81,0,0,0,15.8,49.7Zm23.38-8.33a3.29,3.29,0,1,1-6.58,0V41.3a3.29,3.29,0,0,1,6.58,0ZM34.11,17.18h3.8a1.63,1.63,0,0,1,1.54,2L37.79,33.75a1.78,1.78,0,0,1-3.56,0L32.56,19.19A1.64,1.64,0,0,1,34.11,17.18Z"></path></g></svg></span><span class="message"></span></p>
                        </div>
                        <div class="input"><input type="text" id="ID" name="username" required></div>
                    </div>

                    <div class="password container">
                        <div class="text">
                            <label for="password">API Key</label>
                            <p class="error-message"><span class="icon"><svg fill="#ed333b" viewBox="0 -8 72 72" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>warning</title><path d="M15.8,49.7H56.22a3.78,3.78,0,0,0,3.36-5.5L39.38,8.39a3.8,3.8,0,0,0-6.78,0L12.4,44.2A3.81,3.81,0,0,0,15.8,49.7Zm23.38-8.33a3.29,3.29,0,1,1-6.58,0V41.3a3.29,3.29,0,0,1,6.58,0ZM34.11,17.18h3.8a1.63,1.63,0,0,1,1.54,2L37.79,33.75a1.78,1.78,0,0,1-3.56,0L32.56,19.19A1.64,1.64,0,0,1,34.11,17.18Z"></path></g></svg></span><span class="message"></span></p>
                        </div>
                        <div class="input"><input type="password" id="password" name="password" required></div>
                    </div>

                    <div class="submit">
                        <p class="error-message"><span class="icon"><svg fill="#ed333b" viewBox="0 -8 72 72" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>warning</title><path d="M15.8,49.7H56.22a3.78,3.78,0,0,0,3.36-5.5L39.38,8.39a3.8,3.8,0,0,0-6.78,0L12.4,44.2A3.81,3.81,0,0,0,15.8,49.7Zm23.38-8.33a3.29,3.29,0,1,1-6.58,0V41.3a3.29,3.29,0,0,1,6.58,0ZM34.11,17.18h3.8a1.63,1.63,0,0,1,1.54,2L37.79,33.75a1.78,1.78,0,0,1-3.56,0L32.56,19.19A1.64,1.64,0,0,1,34.11,17.18Z"></path></g></svg></span><span class="message"></span></p>
                        <button type="submit" id="submit-btn">Login</button>
                    </div>
                </form>
                <p class="signup">Don't have an account? <a href="/register">Sign up</a></p>
                <p class="login">Already have an account? <a href="/login">Sign in</a></p>
            </aside>
        </section>
    </main>
    <section class="sw">
        <aside class="container">
            <h1>Service Worker</h1>
            <p class="message"></p>
        </aside>
    </section>

    <script src="../../SW/activate/activate.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
